{% extends 'base.html' %}

{% block content %}

<h1 class="ml-2">Reset Password</h1>
<p class="ml-2">Please enter your new password twice so we can verify you typed it in correctly.</p>
<div class="col-lg-6">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{form}}
        </div>
  
        <button class="btn btn-main btn-round-full" type="submit">Change Password</button>
    </form>
</div>



{% endblock %}
