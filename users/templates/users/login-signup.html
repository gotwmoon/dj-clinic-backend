{% extends 'base.html' %}

{% block content %}

{% if page == 'signup' %}

<h1>Sing Up</h1>
<div class="col-lg-6">
    <form class="contact__form" action="{% url 'signup' %}" method="post">
        {% csrf_token %}

        {% for field in form %}
        <label for="">{{field.label}}</label>
        <div class="form-group">
            {{field}}
        </div>
        {% endfor %}


        <div class="text-left">
            <input class="btn btn-main btn-round-full" type="submit" value="Signup">
        </div>

    </form>

    <p>Already have an Account?</p>
    <a class="btn btn-main btn-round-full" href="{% url 'login' %}">Login</a>
</div>

{% else %}

<h1>Login</h1>
<div class="col-lg-6">
    <form class="contact__form" action="{% url 'login' %}" method="post">
        {% csrf_token %}

        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <input name="username" type="text" class="form-control" placeholder="Your Username">
                </div>



                <div class="form-group">
                    <input name="password" type="password" class="form-control" placeholder="Your Password">
                </div>

            </div>
        </div>

        <div class="text-left">
            <input class="btn btn-main btn-round-full" type="submit" value="Login">
        </div>

    </form>

    <div>
        <p>Donâ€™t have an Account?</p>
        <a class="btn btn-main btn-round-full" href="{% url 'signup' %}">Sign Up</a>
    </div>

</div>
{% endif %}



{% endblock %}
