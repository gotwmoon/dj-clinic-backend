{% extends 'base.html' %}
{% load static %}


{% block content %}


<section class="page-title bg-1">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="block text-center">
            <span class="text-white">Contact Us</span>
            <h1 class="text-capitalize mb-5 text-lg">Get in Touch</h1>
  
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- contact form start -->
  
  <section class="section contact-info pb-0">
      <div class="container">
           <div class="row">
              <div class="col-lg-4 col-sm-6 col-md-6">
                  <div class="contact-block mb-4 mb-lg-0">
                      <i class="icofont-live-support"></i>
                      <h5>Call Us</h5>
                       +823-4565-13456
                  </div>
              </div>
              <div class="col-lg-4 col-sm-6 col-md-6">
                  <div class="contact-block mb-4 mb-lg-0">
                      <i class="icofont-support-faq"></i>
                      <h5>Email Us</h5>
                       contact@mail.com
                  </div>
              </div>
              <div class="col-lg-4 col-sm-6 col-md-6">
                  <div class="contact-block mb-4 mb-lg-0">
                      <i class="icofont-location-pin"></i>
                      <h5>Location</h5>
                       North Main Street,Brooklyn Australia
                  </div>
              </div>
          </div>
      </div>
  </section>
  
  <section class="contact-form-wrap section">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-lg-6">
                  <div class="section-title text-center">
                      <h2 class="text-md mb-2">Contact us</h2>
                  </div>
          </div>
          <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12">
                  <form  class="contact__form" method="post" action="{% url 'contact' %}">
                    {% csrf_token %}
             
                      <div class="row">
                          <div class="col-lg-6">
                              <div class="form-group">
                                  <input name="name"  type="text" class="form-control" placeholder="Your Full Name" >
                              </div>
                          </div>
  
                          <div class="col-lg-6">
                              <div class="form-group">
                                  <input name="email"  type="email" class="form-control" placeholder="Your Email Address">
                              </div>
                          </div>
                           <div class="col-lg-6">
                              <div class="form-group">
                                  <input name="subject"  type="text" class="form-control" placeholder="Your Query Topic">
                              </div>
                          </div>
                           <div class="col-lg-6">
                              <div class="form-group">
                                  <input name="phone"  type="text" class="form-control" placeholder="Your Phone Number">
                              </div>
                          </div>
                      </div>
  
                      <div class="form-group-2 mb-4">
                          <textarea name="message"  class="form-control" rows="8" placeholder="Your Message"></textarea>
                      </div>
  
                      <div class="text-center">
                          <input class="btn btn-main btn-round-full" type="submit" value="SEND MESSAGE">
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </section>
  
  
   <div class="google-map ">
      <div id="map"></div>
  </div>


{% endblock %}
