<div class="sidebar-widget category mb-3">
    <h5 class="mb-4">Categories</h5>

    <ul class="list-unstyled">
      {% for cat,count in categories.items %}
      <li class="align-items-center">
        <a href="{% url 'blog-category' cat.name %}">{{cat}}</a>
        <span>{{count}}</span>
      </li>
      {% endfor %}
    </ul>
</div>
